<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    >

            <a class="is-active nav_link" href="#">apple</a>
          </li>
          <li class="link-box">

          </li>
          <li class="link-box">
            <a class="nav_link" href="#">

            </a>
          </li>
          <li class="link-box" data-qa="hover">
            <a class="nav_link" href="#">
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="link-box">
            <a class="nav_link" href="#">гаджеты</a>
          </li>
          <li class="link-box">
            <a class="nav_link" href="#">планшеты</a>
          </li>
          <li class="link-box">
            <a class="nav_link" href="#">фото</a>
          </li>
          <li class="link-box">

        </ul>

    </header>
  </body>
</html>
